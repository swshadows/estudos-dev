<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <div v-if="check">Mostrando div</div>
      <a v-bind:href="href">{{href}}</a>
      <input v-model="cor" type="color" />{{cor}}
    </div>
  </body>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        message: "Ol√°, Vuejs",
        check: false,
        href: "https://www.google.com",
        cor: "#333",
      },
    });
  </script>
</html>
