<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/clock-icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Temporizador</title>
  </head>
  <body>
    <div class="menu">
      <h1>Temporizador</h1>
      <input placeholder="H" id="hour-input" type="number" />
      <input placeholder="M" max="59" id="min-input" type="number" />
      <input placeholder="S" max="59" id="sec-input" type="number" />
      <button onclick="startCron()" id="start-button">INICIAR</button>
      <button onclick="stopCron()" id="stop-button">PARAR</button>
      <br />
    </div>
    <div class="crono">
      <p id="hour">0</p>
      :
      <p id="minute">0</p>
      :
      <p id="second">0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
