<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/clock-icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Temporizador</title>
  </head>
  <body>
    <!-- Temporizador -->
    <div class="menu">
      <h1>Temporizador</h1>
      <input placeholder="H" id="hour-input" type="number" />
      <input placeholder="M" max="59" id="min-input" type="number" />
      <input placeholder="S" max="59" id="sec-input" type="number" />
      <br />
      <div class="tempo">
        <p id="hour">0</p>
        :
        <p id="minute">0</p>
        :
        <p id="second">0</p>
      </div>
      <button onclick="startTemp()" id="start-button">INICIAR</button>
      <button onclick="stopTemp()" id="stop-button">PARAR</button>
    </div>

    <!-- Cronometro -->
    <div class="menu">
      <h1>Cronometro</h1>
      <div class="crono">
        <p id="c-hour">0</p>
        :
        <p id="c-minute">0</p>
        :
        <p id="c-second">0</p>
        :
        <p id="c-millsec">0</p>
      </div>
      <button onclick="startCrono()">INICIAR</button>
      <button onclick="stopCrono()">ZERAR</button>
      <button onclick="pauseCrono()">PAUSAR</button>
      <button onclick="regLap()">LAP</button>
      <div id="c-laps"></div>
    </div>
    <!-- Laps -->
    <script src="js/temp.js"></script>
    <script src="js/crono.js"></script>
  </body>
</html>
